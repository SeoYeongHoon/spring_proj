<!DOCTYPE html>
<html xmln:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>사원 단건 조회</title>
</head>
<body>
	<div>
		<div>
			<label>사원번호<input type="text" th:value="${empInfo.employeeId}" readonly></label>
		</div>
		<div>
			<label>이름<input type="text" th:value="${empInfo.lastName}" readonly></label>
		</div>
		<div>
			<label>이메일<input type="text" th:value="${empInfo.email}" readonly></label>
		</div>
		<div>
			<label>전화번호<input type="text" th:value="${empInfo.phoneNumber}" readonly></label>
		</div>
		<div>
			<label>입사일<input type="date" th:value="${#dates.format(empInfo.hireDate, 'yyyy-MM-dd')}" readonly></label>
		</div>
		<div>
			<label>업무<input type="text" th:value="${empInfo.jobId}" readonly></label>
		</div>
		<div>
			<label>
				급여
				<input type="text" th:value="${#numbers.formatInteger(empInfo.salary, 3, 'COMMA')}" readonly>
				<!-- <span>[[ ${#numbers.formatInteger(empInfo.salary, 3, 'COMMA')} ]]</span> -->
			</label>
		</div>
		<div>
			<button type="button" th:onclick="|location.href='@{/empList}'|">목록</button>
		</div>
	</div>
</body>
</html>
